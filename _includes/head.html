<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title | default: site.github.repository_name }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

	<meta name="robots" content="index, follow">

	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/simpol-favicon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/simpol-favicon.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/simpol-favicon.png" sizes="16x16">

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
	<meta name="viewport" content="width=device-width">
	<link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
</head>
